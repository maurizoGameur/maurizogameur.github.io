<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MaurizoGameur ‚Ä¢ Accueil</title>
  <meta name="description" content="MaurizoGameur ‚Ä¢ Dofus & Pok√©mon ‚Ä¢ Live Twitch + Chat + Planning + Discord" />

  <style>
    :root{
      --bg:#070a12;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.10);
      --text:#eaf0ff;
      --mut: rgba(234,240,255,.72);
      --shadow: 0 18px 55px rgba(0,0,0,.35);
      --r: 18px;

      /* FireRed-ish */
      --glow:#ffd166;
      --orange:#ff7a18;
      --red:#b91c1c;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(255,122,24,.10), transparent 60%),
                  radial-gradient(900px 600px at 80% 10%, rgba(255,209,102,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.45;
      overflow-x:hidden;
    }

    .container{width:min(1200px, calc(100% - 32px)); margin:0 auto;}
    .top{
      position:sticky; top:0; z-index:50;
      background: rgba(7,10,18,.78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .top__inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 0;
    }

    .brand{
      display:flex; align-items:center; gap:10px; min-width:0;
      padding:10px 12px; border-radius:999px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(180deg, var(--glow), var(--orange), var(--red));
      box-shadow: 0 0 16px rgba(255,122,24,.25);
      flex:0 0 auto;
    }
    .brand b{font-weight:950}
    .brand span{color:var(--mut); font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:44vw}

    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      text-decoration:none;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text);
      transition: transform .12s ease, background .12s ease;
      user-select:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.08);}
    .btn--twitch{
      color:#160a06;
      background: linear-gradient(90deg, var(--glow), var(--orange));
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 14px 40px rgba(255,122,24,.18);
    }

    .section{padding:18px 0;}
    .card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* ===== Banner ===== */
    .banner{
      position:relative;
      height: 320px;
      border-radius: var(--r);
      overflow:hidden;
      border: 1px solid rgba(255,209,102,.35);
      box-shadow: var(--shadow);
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.62)),
        url("./banner.png") center/cover no-repeat;
    }
    .banner::after{
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10),
        0 0 42px rgba(255,122,24,.16),
        0 0 90px rgba(255,209,102,.08);
      border-radius: calc(var(--r) + 2px);
      mix-blend-mode: screen;
    }
    .banner__top{
      position:absolute; left:14px; top:14px;
      display:inline-flex; align-items:center; gap:10px;
      padding:9px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(234,240,255,.9);
      font-weight:950;
      backdrop-filter: blur(6px);
    }
    .banner__top .pillDot{
      width:10px;height:10px;border-radius:999px;
      background: rgba(255,255,255,.35);
    }
    .banner__top .pillDot.off{
      background: linear-gradient(180deg, var(--glow), var(--orange), var(--red));
      box-shadow: 0 0 16px rgba(255,122,24,.25);
    }
    .banner__cta{
      position:absolute; right:14px; top:14px;
      font-size:12px; color: rgba(255,209,102,.95);
      font-weight:900;
      text-shadow: 0 8px 18px rgba(0,0,0,.45);
    }

    /* ===== Live + Chat ===== */
    .liveHead{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .liveHead b{font-weight:950}
    .liveHead small{color:var(--mut)}
    .grid2{
      display:grid;
      grid-template-columns: 1.55fr .75fr; /* live gros / chat */
      gap:12px;
      padding:12px;
    }
    .box{
      border-radius: 16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      min-height: 520px;
    }
    iframe{border:0; width:100%; height:100%; display:block; background:#000;}
    .player{aspect-ratio:16/9; height:auto; min-height:520px;}
    .chat{min-height:520px;}

    @media (max-width: 980px){
      .grid2{grid-template-columns: 1fr;}
      .player{min-height:320px;}
      .chat{min-height:520px;}
      .banner{height:240px;}
      .brand span{display:none;}
    }
  </style>
</head>

</body>
