<head>

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#070a12;
      color:#eaf0ff;
      line-height:1.45;
      overflow-x:hidden;
    }

    :root{
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --r: 20px;

      /* FireRed */
      --dark:#1a0f0f;
      --dred:#5c0b0b;
      --red:#b91c1c;
      --orange:#ff7a18;
      --glow:#ffd166;
      --ink:#fff3e8;

      --panel: rgba(255,255,255,.05);
      --border: rgba(255,255,255,.10);
      --mut: rgba(234,240,255,.72);
    }

    .wrap{
      width:min(1400px, calc(100% - 24px));
      margin: 16px auto 28px;
    }

    /* Topbar */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      margin-bottom: 12px;
    }
    .left{display:flex;align-items:center;gap:10px;min-width:0}
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight:1000;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:3px;
      background: linear-gradient(180deg, var(--glow), var(--orange), var(--red));
      box-shadow: 0 0 18px rgba(255,122,24,.28);
    }
    .sub{margin:0;color:var(--mut);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:55vw}

    .right{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 14px;border-radius:999px;text-decoration:none;
      font-weight:900;border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);color:#eaf0ff;
      transition: transform .12s ease, background .12s ease;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px)}
    .btn--primary{
      color:#160a06;
      background: linear-gradient(90deg, var(--glow), var(--orange));
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 16px 46px rgba(255,122,24,.18);
    }

    /* Banner */
    .banner{
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.09);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      min-height: 320px;
      background:
        radial-gradient(120% 80% at 20% 10%, rgba(255,209,102,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.35)),
        url("https://raw.githubusercontent.com/maurizoGameur/maurizogameur.github.io/main/banner.png");
      background-size: cover;
      background-position: center;
    }
    .banner::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(closest-side at 30% 0%, rgba(0,0,0,.25), transparent 65%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.38));
      pointer-events:none;
    }
    .bannerInner{
      position:relative;
      padding: 18px 18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .bannerTag{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight:1000;
    }
    .bannerRight{
      color: rgba(255,209,102,.95);
      font-weight:1000;
      text-shadow: 0 8px 22px rgba(0,0,0,.55);
    }

    /* Section card */
    .card{
      margin-top: 12px;
      border-radius: var(--r);
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.09);
      box-shadow: var(--shadow);
      padding: 12px;
    }
    .cardTitle{
      margin: 0 0 10px;
      font-weight: 1000;
      letter-spacing:.2px;
      display:flex;align-items:center;gap:8px;
    }

    /* Live + chat grid */
    .liveGrid{
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:12px;
      align-items:stretch;
    }

    .frameBox{
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }

    iframe{display:block; border:0; width:100%}

    .player{
      aspect-ratio: 16 / 9;
      min-height: 420px;
      background:#000;
    }
    .chat{
      height: 100%;
      min-height: 420px;
      background:#000;
    }

    /* mobile */
    @media (max-width: 980px){
      .sub{display:none}
      .banner{min-height: 220px}
      .liveGrid{grid-template-columns: 1fr}
      .player{min-height: 260px}
      .chat{min-height: 380px}
    }
  </style>
</head>
