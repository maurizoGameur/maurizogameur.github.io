<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MaurizoGameur ‚Ä¢ Planning</title>
  <meta name="description" content="Planning stream MaurizoGameur ‚Ä¢ Dofus & Pok√©mon" />

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#070a12;
      color:#eaf0ff;
      overflow-x:hidden;
    }

    :root{
      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --r: 20px;

      /* FireRed */
      --fr-red:#b91c1c;
      --fr-orange:#ff7a18;
      --fr-glow:#ffd166;
      --mut: rgba(234,240,255,.72);
    }

    .wrap{ width:min(1100px, calc(100% - 24px)); margin: 18px auto 28px; }

    /* ===== Topbar (copi√© de mapage) ===== */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding: 10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      margin-bottom: 12px;
    }
    .left{display:flex;align-items:center;gap:10px;min-width:0}
    .badgeTop{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight:1000;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:3px;
      background: linear-gradient(180deg, var(--fr-glow), var(--fr-orange), var(--fr-red));
      box-shadow: 0 0 18px rgba(255,122,24,.28);
      flex:0 0 auto;
    }
    .sub{margin:0;color:var(--mut);font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:46vw}

    .right{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 14px;border-radius:999px;text-decoration:none;
      font-weight:900;border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);color:#eaf0ff;
      transition: transform .12s ease, background .12s ease;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px)}
    .btn--primary{
      color:#160a06;
      background: linear-gradient(90deg, var(--fr-glow), var(--fr-orange));
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 16px 46px rgba(255,122,24,.18);
    }

    /* ===== Frame ===== */
    .frame{
      border-radius: var(--r);
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.09);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .head{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      margin-bottom: 12px;
    }
    h1{
      margin:0;
      font-size: 18px;
      font-weight: 1000;
      letter-spacing:.2px;
    }
    .hint{
      margin:4px 0 0;
      color: var(--mut);
      font-size: 13px;
    }

    /* Viewer */
    .viewer{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      padding: 12px;
      overflow:hidden;
      position:relative;
    }

    .canvasWrap{
      width:100%;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: #05060b;
      touch-action: pan-x pan-y;
    }

    img#planImg{
      display:block;
      width:100%;
      height:auto;
      transform-origin: center center;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 12px;
    }

    .btn2{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:#eaf0ff;
      font-weight: 900;
      cursor:pointer;
      transition: transform .12s ease;
      text-decoration:none;
    }
    .btn2:hover{transform: translateY(-1px)}
    .btn2--primary{
      color:#160a06;
      background: linear-gradient(90deg, var(--fr-glow), var(--fr-orange));
      border:1px solid rgba(0,0,0,.25);
      box-shadow: 0 16px 46px rgba(255,122,24,.14);
    }

    @media (max-width: 980px){
      .sub{display:none}
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="left">
        <span class="badgeTop"><span class="dot"></span> Planning ‚Ä¢ MaurizoGameur</span>
        <p class="sub">Dofus ‚Ä¢ Pok√©mon ‚Ä¢ Communaut√©</p>
      </div>

      <div class="right">
        <a class="btn" href="./index.html">üè† Accueil</a>
        <a class="btn" href="./mapage.html">üë§ Ma page</a>
        <a class="btn" href="https://discord.gg/7ARVD5hzR9" target="_blank" rel="noreferrer">üí¨ Discord</a>
        <a class="btn btn--primary" href="https://www.twitch.tv/maurizogameur" target="_blank" rel="noreferrer">üé• Twitch</a>
      </div>
    </div>

    <!-- CONTENT -->
    <section class="frame">
      <div class="head">
        <div>
          <h1>üìÖ Planning stream</h1>
          <p class="hint">Zoom + reset ‚Äî pratique sur mobile et PC (pinch zoom possible).</p>
        </div>
      </div>

      <div class="viewer">
        <div class="canvasWrap" id="canvasWrap">
          <img id="planImg" src="./planning.png" alt="Planning stream MaurizoGameur">
        </div>

        <div class="controls">
          <button class="btn2" id="zoomOut" type="button">‚ûñ Zoom</button>
          <button class="btn2" id="zoomIn" type="button">‚ûï Zoom</button>
          <button class="btn2" id="reset" type="button">üîÑ Reset</button>

          <a class="btn2" href="./planning.png" target="_blank" rel="noreferrer">üñºÔ∏è Ouvrir l‚Äôimage</a>
          <a class="btn2 btn2--primary" href="./planning.png" download>‚¨áÔ∏è T√©l√©charger</a>
        </div>
      </div>
    </section>

  </main>

  <script>
    const img = document.getElementById("planImg");
    let scale = 1;

    function apply(){
      img.style.transform = `scale(${scale})`;
    }
    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    document.getElementById("zoomIn").addEventListener("click", ()=>{
      scale = clamp(scale + 0.15, 1, 3);
      apply();
    });
    document.getElementById("zoomOut").addEventListener("click", ()=>{
      scale = clamp(scale - 0.15, 1, 3);
      apply();
    });
    document.getElementById("reset").addEventListener("click", ()=>{
      scale = 1;
      apply();
    });

    // Pinch zoom mobile (simple + safe)
    let startDist = null;
    let startScale = 1;

    function dist(t1,t2){
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    const wrap = document.getElementById("canvasWrap");
    wrap.addEventListener("touchstart", (e)=>{
      if(e.touches.length === 2){
        startDist = dist(e.touches[0], e.touches[1]);
        startScale = scale;
      }
    }, {passive:true});

    wrap.addEventListener("touchmove", (e)=>{
      if(e.touches.length === 2 && startDist){
        const d = dist(e.touches[0], e.touches[1]);
        const factor = d / startDist;
        scale = clamp(startScale * factor, 1, 3);
        apply();
      }
    }, {passive:true});

    wrap.addEventListener("touchend", ()=>{
      if(scale < 1) scale = 1;
      startDist = null;
    }, {passive:true});
  </script>
</body>
</html>
